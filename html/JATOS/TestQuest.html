    <script>
        // https://www.educative.io/answers/how-to-dynamically-load-a-js-file-in-javascript
        function loadScript(file) {
            const newScript = document.createElement('script');
            newScript.setAttribute('src', file);
            newScript.setAttribute('async', 'true');

            newScript.onload = () => {
                console.log("LOADED")
            };

            newScript.onerror = () => {
                console.log("ERROR")
            };

            document.head.appendChild(newScript);
        }
    </script>
    <script src="../../ImportedModules/jquery-3.6.4.js"></script> 
    
    <script>
        function loadScriptSequentially(file) {
            return new Promise((resolve, reject) => {
            const newScript = document.createElement('script');
            newScript.setAttribute('src', file);
            newScript.setAttribute('async', 'true');
        
            newScript.onload = () => {
                console.log('loaded successfully');
                resolve(); // Resolve the promise
            };
            newScript.onerror = () => {
                console.log('Error loading script');
                reject(new Error(`Error loading script: ${file}`));
            };
        
            document.head.appendChild(newScript);
            });
        }
    </script>
