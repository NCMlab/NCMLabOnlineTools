    <script>

      var setup = []
      var jsPsych = initJsPsych({
          display_element: 'jspsych-target',
          show_progress_bar: true,    
          auto_update_progress_bar: false,
          use_webaudio: true,
          on_trial_start: function() {
            //http://127.0.0.1:9000/publix/fNTRhuguK1x
      //      console.log(jatos.urlQueryParameters);
            var input = jatos.urlQueryParameters;
            // Add jatos info to the data file
            jsPsych.data.addProperties({assignedURLID: input.a});
            jsPsych.data.addProperties({jatosWorkerID: jatos.workerId});
            jsPsych.data.addProperties({jatosBatchID: jatos.batchId});
            jsPsych.data.addProperties({jatosStudyName: jatos.studyProperties.title});
            jsPsych.data.addProperties({jatosTaskName: jatos.componentProperties.title});
            console.log(jatos.workerId)
            console.log(jatos.batchSession.get(jatos.workerId+"_FirstName"))

          },
          on_finish: function() {
            whereToGoNext(jatos.studySessionData)
          }      
      });
      </script>
      <script>
    jatos.onload(function() {
      // first load the JS file for the central executive

      
      loadScriptSequentially("config/General_Setup.js")
      .then(() => {
            var LANG = jatos.batchSession.get(jatos.workerId+"_Language")
            console.log("The language is: "+LANG)
            if (LANG == null) {LANG = 'EN'}
            console.log("The language is: "+LANG)
            console.log(LANG+'_LabelNames')
            pseudoSwitch(LANG+'_LabelNames')
            console.log(LabelNames)
      })
      .then(() => {
        console.log("PROMISES PROMISES")
        var JATOSID = jatos.workerId;
        console.log(jatos)
        console.log(JATOSID)

        //var resultsData = {'name':'JASON'};
        //jatos.addJatosIds(resultsData);
        var ReadyPage = {
            type: jsPsychHtmlButtonResponseTouchscreen,
            stimulus: function() { 
              var FirstName = jatos.batchSession.get(jatos.workerId+"_FirstName")
              Str = LabelNames.Hello + " " + FirstName + " "+LabelNames.PressNext 
              
              return Str},
            choices: function() { return [LabelNames.Next]},
            on_finish: function() {console.log("Ready")}
        }
        var timeline = []
        timeline.push(ReadyPage)
        jsPsych.run(timeline);
      })
    })
    
      
          
      
    </script>
