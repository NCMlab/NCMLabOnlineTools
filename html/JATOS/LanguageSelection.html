    <script>
        // Load script (Questionnaire definition) javaScript file using a promise
        function loadScriptSequentially(file, variableName) {
            return new Promise((resolve, reject) => {
            const newScript = document.createElement('script');
            newScript.setAttribute('src', file);
            newScript.setAttribute('async', 'true');
              
            newScript.onload = () => {
                console.log('loaded successfully');
                resolve(); // Resolve the promise
            };
            newScript.onerror = () => {
                console.log('Error loading script');
                reject(new Error(`Error loading script: ${file}`));
            };
            document.head.appendChild(newScript);
            });
        }
    </script>
    <script>
      function loadIntoLocalStorage(file, variableName) {
        localStorage.clear()
        if ( typeof(Storage) !== 'undefined') {
          if ( localStorage.variableName )
          { 
            console.log("Variable: "+variableName+" ALREADY loaded")
            variableName = localStorage.variableName
          }
          else
          { 
            console.log("Variable: "+variableName+" NOT loaded")
            loadScriptSequentially(file)
            .then(() => {
                  localStorage.variableName = variableName 
                }
              )
          }
        }
      }
    </script>
