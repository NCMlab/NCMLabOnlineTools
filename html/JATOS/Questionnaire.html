    <script>
        // Load script (Questionnaire definition) javaScript file using a promise
        function loadScriptSequentially(file) {
            return new Promise((resolve, reject) => {
            const newScript = document.createElement('script');
            newScript.setAttribute('src', file);
            newScript.setAttribute('async', 'true');
        
            newScript.onload = () => {
                console.log('loaded successfully');
                resolve(); // Resolve the promise
            };
            newScript.onerror = () => {
                console.log('Error loading script');
                reject(new Error(`Error loading script: ${file}`));
            };
            document.head.appendChild(newScript);
            });
        }
    </script>
    <script>
        // function to Initialize jsPsych
        // this is used with a THHEN after the promise of loading the 
        // questionnaire file is resolved
        function InitializejsPsych() {
            var setup = []
            var TrialCount = 1
            jsPsych = initJsPsych({
                display_element: 'jspsych-target',
                show_progress_bar: true,    
                on_trial_start: function() {
                    var input = jatos.urlQueryParameters;
                    console.log(TrialCount)
                    TrialCount += 1
                    // Add jatos info to the data file
                    jsPsych.data.addProperties({assignedURLID: input.a});
                    jsPsych.data.addProperties({jatosWorkerID: jatos.workerId});
                    jsPsych.data.addProperties({jatosBatchID: jatos.batchId});
                    jsPsych.data.addProperties({jatosStudyName: jatos.studyProperties.title});
                    jsPsych.data.addProperties({jatosTaskName: jatos.componentProperties.title});
                                        
                    
                },
                on_finish: function() {
                    console.log("SUBMITTING DATA")
                    jatos.submitResultData(jsPsych.data.get().json())
                    .then(() => whereToGoNext(jatos.studySessionData)) 
               }
            })
        }
    </script>
