<script>
    function makeHeader(input) {
        var output = ''
        output+= '<th></th>'
        console.log(input)
        for ( i in input.elements[0].columns ) {
            output += '<th>'+input.elements[0].columns[i]['text']+'</th>'
        }
        return output
    }
</script>
<script>
    function makeBody(input) {
        var output = ''
        for ( i in input.elements[0].rows ) {
            console.log(i)
            output += '<tr><td class="item_label">' + input.elements[0].rows[i]['text'] + '</td>'
                // The 'name' for an input row makes all inputs with the same name exclusive of each other
                for ( j in input.elements[0].columns ) {
                    output += '<td><input type="radio" class="sd-item__decorator" name="'+input.elements[0].rows[i]['text']+'"></td>'
                }
        }
        return output
    }
</script>
